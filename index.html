<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STOPWATCH</h1>
    
    <div class="box-stopwatch">

        <div class="box-mins-tens">
            <div class="mins-tens-1"></div>
            <div class="mins-tens-2">
                <div class="mins-tens-21"></div>
                <div class="mins-tens-22"></div>
                <div class="mins-tens-23"></div>
            </div>
            <div class="mins-tens-3"></div>
            <div class="mins-tens-4">
                <div class="mins-tens-41"></div>
                <div class="mins-tens-42"></div>
                <div class="mins-tens-43"></div>
            </div>
            <div class="mins-tens-5"></div>
        </div>

        <div class="box-mins-ones">
            <div class="mins-ones-1"></div>
            <div class="mins-ones-2">
                <div class="mins-ones-21"></div>
                <div class="mins-ones-22"></div>
                <div class="mins-ones-23"></div>
            </div>
            <div class="mins-ones-3"></div>
            <div class="mins-ones-4">
                <div class="mins-ones-41"></div>
                <div class="mins-ones-42"></div>
                <div class="mins-ones-43"></div>
            </div>
            <div class="mins-ones-5"></div>
        </div>

        <div class="box-dots-1">
            <div class="dots"></div>
            <div class="dots"></div>
        </div>

        <div class="box-secs-tens">
            <div class="secs-tens-1"></div>
            <div class="secs-tens-2">
                <div class="secs-tens-21"></div>
                <div class="secs-tens-22"></div>
                <div class="secs-tens-23"></div>
            </div>
            <div class="secs-tens-3"></div>
            <div class="secs-tens-4">
                <div class="secs-tens-41"></div>
                <div class="secs-tens-42"></div>
                <div class="secs-tens-43"></div>
            </div>
            <div class="secs-tens-5"></div>
        </div>

        <div class="box-secs-ones">
            <div class="secs-ones-1"></div>
            <div class="secs-ones-2">
                <div class="secs-ones-21"></div>
                <div class="secs-ones-22"></div>
                <div class="secs-ones-23"></div>
            </div>
            <div class="secs-ones-3"></div>
            <div class="secs-ones-4">
                <div class="secs-ones-41"></div>
                <div class="secs-ones-42"></div>
                <div class="secs-ones-43"></div>
            </div>
            <div class="secs-ones-5"></div>
        </div>

        <div class="box-dots-2">
            <div class="dot"></div>
        </div>

        <div class="box-milsecs-tens">
            <div class="milsecs-tens-1"></div>
            <div class="milsecs-tens-2">
                <div class="milsecs-tens-21"></div>
                <div class="milsecs-tens-22"></div>
                <div class="milsecs-tens-23"></div>
            </div>
            <div class="milsecs-tens-3"></div>
            <div class="milsecs-tens-4">
                <div class="milsecs-tens-41"></div>
                <div class="milsecs-tens-42"></div>
                <div class="milsecs-tens-43"></div>
            </div>
            <div class="milsecs-tens-5"></div>
        </div>

        <div class="box-milsecs-ones">
            <div class="milsecs-ones-1"></div>
            <div class="milsecs-ones-2">
                <div class="milsecs-ones-21"></div>
                <div class="milsecs-ones-22"></div>
                <div class="milsecs-ones-23"></div>
            </div>
            <div class="milsecs-ones-3"></div>
            <div class="milsecs-ones-4">
                <div class="milsecs-ones-41"></div>
                <div class="milsecs-ones-42"></div>
                <div class="milsecs-ones-43"></div>
            </div>
            <div class="milsecs-ones-5"></div>
        </div>
    </div>
</body>
</html>
